<!doctype html>
<html lang="en">
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		button {
			cursor: pointer;
			padding: 4px;
			padding-left: 8px;
			padding-right: 8px;
			color: white;
			background-color: rgb(24, 24, 24);
			border: none;
			font-size: 18px;
		}
		button:hover {
			background-color: rgb(50, 50, 50);
			border: none;
			outline: none;
		}


		input {
			padding: 4px;
			padding-left: 8px;
			padding-right: 8px;
			color: white;
			background-color: rgb(25, 25, 25);
			border: 1px solid rgb(50, 50, 50);
			font-size: 18px;
			width: 18ch;
		}
		input:hover, input:focus {
			background-color: rgb(50, 50, 50);
			border: 1px solid rgb(75, 75, 75);
			outline: none
		}

		p {
			padding: 4px;
			padding-left: 8px;
			padding-right: 8px;
			user-select: none;
			text-align: center;
			font-size: 18px;
		}
	</style>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
